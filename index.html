<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Product Card Effect</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cardContainer">
            <div class="card">
                <div class="product">
                    <div class="circle">
                        <img src="./Image/adidas.png" alt="product image">
                    </div>
                </div>
                <div class="productInfo">
                    <h1 class="productTitle">Adidas ZX</h1>
                    <h3>This is Adidas original ZX model sports shoe, only for smart and enthusiasm person</h3>
                </div>
                <div class="productSizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">41</button>
                    <button>42</button>
                    <button>43</button>
                </div>
                <div class="productPurchase">Purchase</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
